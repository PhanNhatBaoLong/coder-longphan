    .typing {
      font-size: 15px;
      font-weight: 500;
      color: #eee;

      border-right: 3px solid #00ffaa;
      width: 0;
      margin: 0 auto 20px auto;
      animation: typing 4s steps(30, end) infinite alternate,
                 blink 0.7s step-end infinite;
      text-shadow: 0 0 10px #00ffaa;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }
    @keyframes blink {
      50% { border-color: transparent; }
    }

    .links a {
      display: block;
      text-decoration: none;
      margin: 12px 0;
      padding: 12px;
      border-radius: 12px;
      background: rgba(255,255,255,0.05);
      color: #fff;
      font-weight: bold;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .links a::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(120deg, transparent, rgba(0,255,170,0.4), transparent);
      transition: all 0.5s;
    }

    .links a:hover::before {
      left: 100%;
    }

    .links a:hover {
      background: rgba(0,255,170,0.1);
      box-shadow: 0 0 20px #00ffaa, 0 0 40px #8a2be2;
      transform: scale(1.08);
    }

<script>
const canvas = document.getElementById("bg");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let t = 0;

function draw() {
  t += 0.01;
  const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
  gradient.addColorStop(0, `hsl(${(t*40)%360},100%,50%)`);
  gradient.addColorStop(1, `hsl(${(t*40+180)%360},100%,50%)`);
  
  ctx.fillStyle = gradient;
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  requestAnimationFrame(draw);
}

draw();

window.addEventListener("resize", () => {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
});
  </script>
